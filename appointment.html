<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
      <header class="page-header">
        <div class="overlay">
          <h1>Book Your Appointment</h1>
          <p>Fill in your details below to schedule a service with us.</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="appointment.html" class="book-btn">Book Appointment</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main>
      <section class="form-section">
        <h2>Appointment Form</h2>
        <form id="form">
          <!-- Personal Info -->
          <fieldset>
            <legend>Your Details</legend>
            <label for="user_name">Full Name:</label>
            <input type="text" id="user_name" name="user_name" placeholder="John Doe" required />

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" placeholder="you@example.com" required />

            <label for="user_phone">Phone Number:</label>
            <input type="tel" id="user_phone" name="user_phone" placeholder="+44 1234 567890" required />
          </fieldset>

          <!-- Vehicle Info -->
          <fieldset>
            <legend>Vehicle Details</legend>
            <label for="vehicle_registration">Registration Number:</label>
            <input
              type="text"
              id="vehicle_registration"
              name="vehicle_registration"
              placeholder="AB12 CDE"
              pattern="^[A-Z]{2}[0-9]{2}\s?[A-Z]{3}$"
              title="Enter a valid UK registration (e.g., AB12 CDE)"
              required
            />
          </fieldset>

          <!-- Appointment Details -->
          <fieldset>
            <legend>Appointment Preferences</legend>
            <label for="appointment_date">Preferred Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required />

            <label for="appointment_time">Preferred Time:</label>
            <input type="time" id="appointment_time" name="appointment_time" required />

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
              <option value="" disabled selected>-- Choose a Service --</option>
              <option value="Car Servicing">Car Servicing</option>
              <option value="Oil Changes">Oil Changes</option>
              <option value="Brake Repair">Brake Repair</option>
              <option value="Engine Diagnostics">Engine Diagnostics</option>
              <option value="Battery Replacement">Battery Replacement</option>
              <option value="Body Work">Body Work</option>
              <option value="Tire Services">Tire Services</option>
              <option value="Star Roof">Star Roof</option>
              <option value="Ambient Lighting">Ambient Lighting</option>
              <option value="Wrapping">Wrapping</option>
            </select>
          </fieldset>

          <!-- File Upload -->
          <fieldset>
            <legend>Additional Information</legend>
            <label for="car_images">Upload Vehicle Images (optional):</label>
            <input type="file" id="car_images" name="car_images" accept="image/*" multiple />

            <label for="customer_comments">Additional Details:</label>
            <textarea id="customer_comments" name="customer_comments" rows="4" placeholder="Any special requests or details..."></textarea>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit" id="button">Submit Appointment Request</button>
        </form>
      </section>
    </main>

    <!-- Load EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("XdTALZT0HqT-I9G9-"); // Replace with your real public key
      })();
    </script>
    <script src="script.js"></script>
  </body>
</html>
